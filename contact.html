<!DOCTYPE html>
<html>
   <head>
      <title>Contact Me</title>
      <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
      <link rel="stylesheet" type="text/css" href="assets/css/style.css">
   </head>
   <body>
      <!-- NAVAGATION BAR -->
      <header>
         <div class="nav-bar">
            <a href="#">
               <h1>An Huynh</h1>
            </a>
            <nav class="nav-links">
               <a href="index.html">About Me</a>
               <a href="portfolio.html">Portfolio</a>
               <a href="contact.html">Contact</a>
            </nav>
         </div>
      </header>
      <!-- FORMS -->
      <form>
         <h2>Contact</h2>
         Name<br>
         <input class="name-form" type="text" name="name" placeholder="Jane Doe"><br>
         Email<br>
         <input class="email-form" type="text" name="email" placeholder="exampleEmail@domain.com"><br>
         Message<br>
         <input class="message-form" type="text" name="message">
         <input class="submit-form" type="submit" value="Submit">
      </form>
      <!-- THE CONNECT WITH ME BOX -->
      <aside class="connect">
         <h3>Connect With Me</h3>
         <div class="connect-icons">
            <a href="#"><img class="connect-with-me-icons" src="assets/images/github.png" alt="github"></a>
            <a href="#"><img class="connect-with-me-icons" src="assets/images/linkedin.png" alt="linkedin"></a>
            <a href="#"><img class="connect-with-me-icons" src="assets/images/stackoverflow.png" alt="stackoverflow"></a>
         </div>
      </aside>
      <!-- FOOTER -->
      <footer>Copyright 2016 An Huynh</footer>
   </body>
</html>
